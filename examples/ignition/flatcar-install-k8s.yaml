---
variant: flatcar
version: 1.0.0
storage:
  files:
    - path: /opt/installer
      mode: 0500
      contents:
        inline: |
          #!/bin/bash -ex
          ip link show eth0 | awk '/ether/ {print $2}'
          ROLE="node"
          MAC=$(ip link show eth0 | awk '/ether/ {print $2}')
          if [[ $MAC == "52:54:00:c3:61:77" ]]; then
            ROLE="master"
          fi
          curl --retry 10 --fail "http://localhost:8080/ignition?os=installed&kubernetes=enabled&role=${ROLE}" -o k8s-enable.json
          flatcar-install \
            -d /dev/vda \
            -C stable \
            -V 4081.2.1 \
            -b http://matchbox.example.com:8080/assets/flatcar \
            -i k8s-enable.json
          udevadm settle
          systemctl reboot
systemd:
  units:
    - name: installer.service
      enabled: true
      contents: |
        [Unit]
        Requires=network-online.target
        After=network-online.target
        [Service]
        Type=simple
        ExecStart=/opt/installer
        [Install]
        WantedBy=multi-user.target
passwd:
  users:
    - name: core
      ssh_authorized_keys:
        - ssh-ed25519 AAAA...        
        - ssh-ed25519 AAAA...

