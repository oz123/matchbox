---
variant: flatcar
version: 1.0.0
storage:
  files:
    - path: /opt/installer
      mode: 0500
      contents:
        inline: |
          #!/bin/bash -ex
          curl --retry 10 --fail "http://matchbox.example.com:8080/ignition?os=installed&kubernetes=enabled" -o k8s-install.json
          flatcar-install \
            -d /dev/vda \
            -C stable \
            -V 4081.2.1 \
            -b http://matchbox.example.com:8080/assets/flatcar \
            -i k8s-install.json
          udevadm settle
          systemctl reboot
systemd:
  units:
    - name: installer.service
      enabled: true
      contents: |
        [Unit]
        Requires=network-online.target
        After=network-online.target
        [Service]
        Type=simple
        ExecStart=/opt/installer
        [Install]
        WantedBy=multi-user.target
passwd:
  users:
    - name: core
      ssh_authorized_keys:
        - ssh-ed25519 AAAA...        
        - ssh-ed25519 AAAA...

